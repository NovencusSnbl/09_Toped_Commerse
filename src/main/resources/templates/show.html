<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Toped Jaya</title>
	<meta charset="utf-8"/>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>

	<div class="container">
		<h2>Data Item<span th:field="*{item_name}"></span></h2>
		<table class="table table-striped table-responsive-md">
		<form action="#" th:action="@{/saveItem}" method="post" th:object="${item}">
			<input type="hidden" th:field="*{id}"/>
			<tr>
					<th>Name</th>
					<td>
						<div class="form-group">
							<input type="text" th:field="*{item_name}" name="name" required class="form-control" disabled>
						</div>
					</td>
			</tr>	
			<tr>
					<th>Stock</th>
					<td>
						<div class="form-group">
							<input type="text" th:field="*{stock}" name="name" required class="form-control" disabled>
						</div>
					</td>
			</tr>
			<tr>
					<th>Price</th>
					<td>
						<div class="form-group">
							<input type="text" th:field="*{price}" name="name" required class="form-control" disabled>
						</div>
					</td>
			</tr>
			<tr>
					<th>Rating</th>
					<td>
						<div class="form-group">
							<input type="text" th:field="*{rating}" name="name" required class="form-control" disabled>
						</div>
					</td>
			</tr>
			<tr>
					<th>Sold</th>
					<td>
						<div class="form-group">
							<input type="text" th:field="*{sold}" name="name" required class="form-control" disabled>
						</div>
					</td>
			</tr>
			<tr>
					<th>Weight</th>
					<td>
						<div class="form-group">
							<input type="text" th:field="*{itemDetail.weight}" name="name" required class="form-control" disabled>
						</div>
					</td>
			</tr>
			<tr>
					<th>Category</th>
					<td>
						<div class="form-group">
							<input type="text" th:field="*{itemDetail.category}" name="name" required class="form-control" disabled>
						</div>
					</td>
			</tr>
			
			
			
		</form>
		</table>
		<form th:action="@{/buy}" method="get">
		
		<h2>Form Pembelian</h2>
		<input type="hidden" th:name="id" th:value="*{id}"/>
			<div class="form-group">
				<label for="username">Total Item :</label>
					<input type="number" min="1" name="stock" th:name="stock" required class="form-control">
			</div>
			<div class="form-group">
				<label for="username">Rating :</label>
				<span>Max. Rating 5</span>
					<input type="number" min="0" max="5" name="rating" th:name="rating" required class="form-control">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" value="Update">Buy</button>
				<a th:href="@{/}" class="btn btn-warning">Kembali</a>
			</div>
		</form>
		
	</div>
			
</body>
</html>
